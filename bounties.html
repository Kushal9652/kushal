<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounties Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #010e1b;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .image-container {
            width: 400px; /* Adjust width based on the number of images calc(25% - 20px) */
            height: 548px; /* Adjust the height to fit containers properly */
            margin: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-right: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(1, 14, 27, 0.7);
            color: #fff;
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .caption {
            opacity: 1;
        }

        .image-container:active {
            transform: scale(1.1);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
        }

    </style>
</head>
<body>

    <!-- Image Containers -->
    <div class="image-container" onclick="enlargeImage('image1.png')" style="float: left"; >
        <img src="image1.png" alt="securing@achmea">

    <script>
       function enlargeImage(arg) {
    var src = typeof arg === 'string' ? arg : arg.querySelector('img').src;

}
